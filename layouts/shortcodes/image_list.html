{{- $imglist := .Page.Resources.Match "images/*" -}}

{{- with $imglist -}}
<h3>Example images</h3>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 mt-2">
        {{- range . -}}
        <div class="col">
            <div class="card borderless-card">
                {{- $cropped := .Fill "200x120" -}}
                <a href="{{ .RelPermalink }}"><img src="{{ $cropped.RelPermalink }}" class="card-img-top"></a>
            </div>
        </div>
        {{- end -}}
    </div>
</div>
{{- end -}}
