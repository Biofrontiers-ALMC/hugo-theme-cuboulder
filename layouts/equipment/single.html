{{ define "main" }}
{{- $featimg := .Resources.GetMatch "featured*" -}}
<div class="container mt-4">
    <h1 class="text-center mb-3">{{ .Title }}</h1>
    {{- if $featimg -}}
    {{- $cropped := $featimg.Fill "1100x550" -}}
    <div class="row">
        <img class="img-fluid" src="{{ $cropped.RelPermalink }}">
    </div>
    {{- end -}}
    {{/* partial "equipment_specifications_threecols" . */}}
    <div class="row row-cols-1 row-cols-md-2 mt-4">
        <div class="col col-md-7 col-lg-8 pe-md-4">
            {{ .Content }}
        </div>
        {{ partial "equipment_specifications_rightcol" . }}
    </div>
</div>
{{ end }}
