{{ define "main" }}
{{- $featimg := .Resources.GetMatch "featured*" -}}
<div class="container mt-4">
    <h1 class="text-center mb-3">{{ .Title }}</h1>
    {{- if $featimg -}}
    {{- $cropped := $featimg.Fill "800x300" -}}
    <div class="row">
        <img class="img-fluid" src="{{ $cropped.RelPermalink }}">
    </div>
    {{- end -}}
    <div class="row row-cols-1 row-cols-md-2 mt-4">
        <div class="col col-md-8">
            {{ .Content }}
        </div>
        <div class="col order-first col-md-4 order-md-last mx-2 p-3 mx-md-0 p-md-0 mb-3 mb-md-0">
            <div class="row row-cols-1">
                <div class="col-9 col-md-12 equipment-summary mx-auto mx-md-0 p-2 py-3 mb-2">
                    {{ partial "equipment_panel_summary" . }}
                </div>
                <div class="col-9 col-md-12 equipment-related-links mt-2">
                    {{ partial "equipment_useful_links" . }}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
